<ng-container *ngIf="(breadcrumb$ | async) as breadcrumb"><!--Se va suscrbir automaticamente al obervable, una vez se destruya el componente se desuscribe-->
<section *ngIf="breadcrumb.length > 0 && breadcrumb[breadcrumb.length - 1].label !== 'Home'" class="py-5" style="margin-top: 15px; background-color: #f5f5f5">
  <div class="container">
    <div class="row">
        <div class="row d-flex align-items-center">
            <div class="col-9">
                <h1>{{ breadcrumb.length > 0 && breadcrumb[breadcrumb.length - 1].label }}</h1>
            </div>
            <div class="col-3">
              <xng-breadcrumb></xng-breadcrumb>
            </div>
        </div>
    </div>
  </div>
</section>
</ng-container>
