<div class="row" *ngIf="product">
  <div class="col-6">
    <img
      src="{{ product.pictureUrl }}"
      alt="{{ product.name }}"
      class="img-fluid w-100"
    />
  </div>

  <div class="col-6">
    <h3>{{ product.name }}</h3>
    <p>Price: <strong>{{ product.price | currency }}</strong></p>

    <div class="operations-product">
      <i
        class="fa fa-minus-circle text-warning mx-2"
        style="cursor: pointer; font-size: 2em"
      ></i>
      <span class="font-weight-bold" style="font-size: 1.5em">2</span>
      <i
        class="fa fa-plus-circle text-warning mx-2"
        style="cursor: pointer; font-size: 2em"
      ></i>
    </div>
    <h4>Description:</h4>
    <p>{{ product.description }}</p>
    <div class="btn-container">
      <button class="btn btn-outline-primary btn-lg">Add to cart</button>
    </div>
  </div>  
</div>
