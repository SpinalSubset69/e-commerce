<div class="custom-card card h-100 shadow-sm">
  <div class="image position-relative">
    <img
    src="{{ product.pictureUrl }}"
    alt="{{ product.name }}"
    class="img-fluid"
  />
  <div class="d-flex align-items-center justify-content-center hover-overlay">
    <button
    (click)="additemToBasket()"
    type="button"
    class="btn btn-primary fa fa-shopping-cart mx-2"
  ></button>
  <button
    type="button"
    class="btn btn-primary"
    [routerLink]="['/shop/', product.id]"
    routerLinkActive="router-link-active"
  >
    View
  </button>
  </div>
  </div>
  
  <div class="card-body d-flex flex-column">
    <a
      [routerLink]="['/shop/', product.id]"
      routerLinkActive="router-link-active"
    >
      <h6 class="text-uppercase">
        {{ product.name }}
      </h6>
    </a>
    <span class="mb-2">{{ product.price | currency}}</span>
    <div class="btn-group mt-auto">
     
    </div>
  </div>
</div>
